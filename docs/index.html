        <form action="#" method="post" id="contact_form">

            <!-- CPF -->
            <div class="cpf">
                <label for="cpf"></label>
                <input type="text" placeholder="CPF A/C No" name="cpf" id="cpf" required>
              </div>
            <!-- name -->
          <div class="name">
            <label for="name"></label>
            <input type="text" placeholder="Name" name="name" id="name_input" required>
          </div>

          <!-- desig -->
          <div class="desig">
            <label for="desig"></label>
            <select placeholder="Designation" name="desig" id="desig_input" required>
              <option disabled hidden selected>Choose Designation</option>
              <option>SOMETHING 1</option>
              <option>SOMETHING 2</option>
              <option>SOMETHING 3</option>
            </select>
          </div>

          <!-- Scaole Of Pay -->
          <div class="scale">
            <label for="scale"></label>
            <input type="text" placeholder="Scale Of Pay" name="scale" id="scale_input" required>
          </div>

          <!-- officing pay -->
          <div class="officing">
            <label for="officing"></label>
            <input type="text" placeholder="Officiating Pay" name="officing" id="officing_input" required>
          </div>

          <!-- pay -->
          <div class="pay">
            <label for="pay"></label>
            <input type="number" placeholder="Pay" name="pay" id="pay_input" required>
          </div>
          <!-- agp -->

          <div class="agp">
            <label for="agp"></label>
            <input type="number" placeholder="Agp" name="agp" id="agp_input" required>
          </div>

          <!-- total -->
          <div class="total">
            <label for="total"></label>
            <input type="number" placeholder="Total(PAY+AGP)" name="total" id="total_input" disabled required>
          </div>

          <!-- DA -->
          <div class="da">
            <label for="da"></label>
            <input type="text" placeholder="DA in %" name="da" id="da_input" required>
          </div>

          <!-- HRA -->
          <div class="hra">
            <label for="hra"></label>
            <input type="text" placeholder="HRA" name="hra" id="hra_input" required>
          </div>


          
<!-- Other Allowance -->
<div class="other_allowance">
  <label for="other_allowance"></label>
  <input type="text" placeholder="Other Allowance" name="other_allowance" id="other_allowance_input" required>
</div> 

<!-- Gross Salary -->
<div class="gross_salary">
  <label for="gross_salary"></label>
  <input type="text" placeholder="Gross Salary" name="gross_salary" id="gross_salary_input" required>
</div> 

<!-- CPF Subscription -->
<div class="cpf_subscription">
  <label for="cpf_subscription"></label>
  <input type="text" placeholder="CPF Subscription" name="cpf_subscription" id="cpf_subscription_input" required>
</div> 

<!-- CPF Arrer -->
<div class="cpf_arrer">
  <label for="cpf_arrer"></label>
  <input type="text" placeholder="CPF Arrer" name="cpf_arrer" id="cpf_arrer_input" required>
</div> 

<!-- CPF Loan Amount -->
<div class="cpf_loan_amount">
  <label for="cpf_loan_amount"></label>
  <input type="text" placeholder="CPF Loan Amount" name="cpf_loan_amount" id="cpf_loan_amount_input" required>
</div> 

<!-- CPF Loan Instalment -->
<div class="cpf_loan_instalment">
  <label for="cpf_loan_instalment"></label>
  <input type="text" placeholder="CPF Loan Instalment" name="cpf_loan_instalment" id="cpf_loan_instalment_input" required>
</div> 

<!-- Income Tax -->
<div class="income_tax">
  <label for="income_tax"></label>
  <input type="text" placeholder="Income Tax" name="income_tax" id="income_tax_input" required>
</div> 

<!-- LIC -->
<div class="lic">
  <label for="lic"></label>
  <input type="text" placeholder="LIC" name="lic" id="lic_input" required>
</div> 

<!-- Excess Pay Recovery -->
<div class="excess_pay_recovery">
  <label for="excess_pay_recovery"></label>
  <input type="text" placeholder="Excess Pay Recovery" name="excess_pay_recovery" id="excess_pay_recovery_input" required>
</div> 

<!-- Other Recovery -->
<div class="other_recovery">
  <label for="other_recovery"></label>
  <input type="text" placeholder="Other Recovery" name="other_recovery" id="other_recovery_input" required>
</div> 

<!-- Installment Of Other Recovery -->
<div class="installment_of_other_recovery">
  <label for="installment_of_other_recovery"></label>
  <input type="text" placeholder="Installment Of Other Recovery" name="installment_of_other_recovery" id="installment_of_other_recovery_input" required>
</div> 

<!-- Society Loan Recovery -->
<div class="society_loan_recovery">
  <label for="society_loan_recovery"></label>
  <input type="text" placeholder="Society Loan Recovery" name="society_loan_recovery" id="society_loan_recovery_input" required>
</div> 

<!-- Installment Of Society Loan Recovery -->
<div class="installment_of_society_loan_recovery">
  <label for="installment_of_society_loan_recovery"></label>
  <input type="text" placeholder="Installment Of Society Loan Recovery" name="installment_of_society_loan_recovery" id="installment_of_society_loan_recovery_input" required>
</div> 

<!-- GIS -->
<div class="gis">
  <label for="gis"></label>
  <input type="text" placeholder="GIS" name="gis" id="gis_input" required>
</div> 

<!-- SLI -->
<div class="sli">
  <label for="sli"></label>
  <input type="text" placeholder="SLI" name="sli" id="sli_input" required>
</div> 

<!-- Excess DA Recovery -->
<div class="excess_da_recovery">
  <label for="excess_da_recovery"></label>
  <input type="text" placeholder="Excess DA Recovery" name="excess_da_recovery" id="excess_da_recovery_input" required>
</div> 

<!-- Installment of Excess Pay Recovery -->
<div class="installment_of_excess_pay_recovery">
  <label for="installment_of_excess_pay_recovery"></label>
  <input type="text" placeholder="Installment of Excess PAY Recovery" name="installment_of_excess_pay_recovery" id="installment_of_excess_da_recovery_input" required>
</div> 

<!-- GPAIS -->
<div class="gpais">
  <label for="gpais"></label>
  <input type="text" placeholder="GPAIS" name="gpais" id="gpais_input" required>
</div> 

<!-- Professional Tax -->
<div class="professional_tax">
  <label for="professional_tax"></label>
  <input type="text" placeholder="Professional Tax" name="professional_tax" id="professional_tax_input" required>
</div> 

<!-- Total Deduction -->
<div class="total_deduction">
  <label for="total_deduction"></label>
  <input type="text" placeholder="Total Deduction" name="total_deduction" id="total_deduction_input" required>
</div> 

<!-- Net Pay -->
<div class="net_pay">
  <label for="net_pay"></label>
  <input type="text" placeholder="Net Pay" name="net_pay" id="net_pay_input" required>
</div> 

<!-- Arear CPF Contribution -->
<div class="arear_cpf_contribution">
  <label for="arear_cpf_contribution"></label>
  <input type="text" placeholder="Arear CPF Contribution" name="arear_cpf_contribution" id="arear_cpf_contribution_input" required>
</div> 

<!-- CPF Contribution -->
<div class="cpf_contribution">
  <label for="cpf_contribution"></label>
  <input type="text" placeholder="CPF Contribution" name="cpf_contribution" id="cpf_contribution_input" required>
</div> 

<!-- Gratuity -->
<div class="gratuity">
  <label for="gratuity"></label>
  <input type="text" placeholder="Gratuity" name="gratuity" id="gratuity_input" required>
</div> 

<!-- Increment Date -->
<div class="increment_date">
  <label for="increment_date"></label>
  <input type="text" placeholder="Increment Date" name="increment_date" id="increment_date_input" required>
</div>

            <label for="message"></label>
            <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5" required></textarea>
          </div> -->
          <div class="submit">
            <input type="submit" value="Send Message" id="form_button" />
          </div>
        </form><!-- // End form -->
      </div><!-- // End #container -->

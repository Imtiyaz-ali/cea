<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="app-container">
    <div class="sidebar">
      <div class="sidebar-header" style="background: rgb(128 128 128);;
      border-bottom: 1px solid white;
      padding: 0px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-content: center;
      justify-content: center;
  ">
        <div class="app-icon">
          <img src="../assets/cealogo.png" alt="" width="100%" height="92px" srcset="">
        </div>
      </div>
      <ul class="sidebar-list">

    
        <li class="sidebar-list-item active" routerLinkActive="active">
          <a routerLink="/admin">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-pie-chart">
              <path d="M21.21 15.89A10 10 0 1 1 8 2.83" />
              <path d="M22 12A10 10 0 0 0 12 2v10z" />
            </svg>
            <span>Salary</span>
          </a>
        </li>
    </div>

    <div class="app-content">
      <div class="app-content-header" style="border-left: 1px solid #411f1f;border-bottom: 1px solid white;
      overflow: hidden;
      margin: -5px;
  ">
        <div class="app-icon" style="background: rgba(245, 245, 245, 0.219);
        padding: 0px;
        filter: brightness(0.5);
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-content: center;
        justify-content: center;
    ">
          <img src="../assets/mainLogo.jpg" alt="" width="100%" height="100px" srcset="">
        </div>
      </div>
      
      <!-- forum -->
      <div id="includedContent" style="margin: 3px;height: 100%; overflow: auto;"></div>
    </div>
  </div>

  <script>
    console.log("trying")
    fetch('./body.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('includedContent').innerHTML = data;
        });
</script>

</body>

</html>
